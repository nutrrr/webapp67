<body>
    <div class="member">
        <h1>สมัครสมาชิก</h1>

        <form action="login.html" method="post" target="_blank">
            <div class="id">
                <div class="label">เลขบัตรประชาชน</div>
                <div><input class="inText" type="text" id="id" name="id" size="25" placeholder="กรอกเลขบัตรประชาชน"></div>                
            </div>
            <div class="name">
                <div class="label">ชื่อ</div>
                <div><input class="inText" type="text" id="name" name="name" size="25" placeholder="ชื่อ"></div>                
            </div>
            <div class="surname">
                <div class="label">นามสกุล</div>
                <div><input class="inText" type="text" id="surname" name="surname" size="25" placeholder="นามสกุล"></div>
            </div>
            <div class="name">
                <div class="label">ชื่อ</div>
                <div><input class="inText" type="text" id="name" name="name" size="25" placeholder="ชื่อ"></div>                
            </div>
            <div class="sex">
                <div class="label">เพศ</div>
                <input type="radio" id="m" name="sex" value="ชาย" checked> ชาย
                <input type="radio" id="w" name="sex" value="หญิง"> หญิง
            </div>
            <div class="age">
                <div class="label">อายุ</div>
                <div><input class="inText" type="text" id="age" name="age" size="25" placeholder="อายุ"></div>                
            </div>
            <div class="address">
                <div class="label">ที่อยู่</div>
                <div><input class="inText" type="text" id="address" name="address" size="25" placeholder="ที่อยู่"></div>                
            </div>
            <div class="province">
                <div class="label">จังหวัด</div>
                <div><input class="inText" type="text" id="province" name="province" size="25" placeholder="จังหวัด"></div>                
            </div>
            <div class="country">
                <div class="label">ประเทศ</div>
                <div><input class="inText" type="text" id="country" name="country" size="25" placeholder="ประเทศ"></div>                
            </div>
            <div class="mail">
                <div class="label">รหัสไปรษณีย์</div>
                <div><input class="inText" type="text" id="mail" name="mail" size="25" placeholder="รหัสไปรษณีย์"></div>                
            </div>
            <div class="phone">
                <div class="label">เบอร์โทรศัพท์</div>
                <div><input class="inText" type="tel" id="phone" name="phone" size="25" placeholder="เบอร์โทรศัพท์"></div>
            </div>
            <div class="email">
                <div class="label">อีเมลล์</div>
                <div><input class="inText" type="email" id="email" name="email" size="25" placeholder="อีเมลล์"></div>
            </div>
            <div class="birthday">
                <div class="label">วันเกิด</div>
                <div><input class="inText" type="date" id="birthday" name="birthday" ></div>
            </div>
            <div class="submit">
                <a class="btn2" href="http://127.0.0.1:5500/labexam1/login.html">สมัครสมาชิก</a>
            </div>
